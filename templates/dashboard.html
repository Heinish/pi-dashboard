<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .btn-add {
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .pi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .pi-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .pi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .btn-remove {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            transition: all 0.3s ease;
        }
        
        .btn-remove:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
        
        .pi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .pi-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-online {
            background: #10b981;
            color: white;
        }
        
        .status-offline {
            background: #ef4444;
            color: white;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }
        
        .stat-value {
            color: #1f2937;
            font-weight: 600;
        }
        
        .url-section {
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
        }
        
        .url-display {
            word-break: break-all;
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .url-input, .resolution-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.95em;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        
        .url-input:focus, .resolution-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .resolution-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e5e7eb;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-preview {
            background: #10b981;
            color: white;
            grid-column: span 2;
        }
        
        .btn-preview:hover {
            background: #059669;
        }
        
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            position: relative;
            background-color: #1f2937;
            margin: 2% auto;
            width: 90%;
            height: 90%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .modal-small {
            width: 500px;
            height: auto;
            background-color: white;
            margin: 10% auto;
            padding: 0;
        }
        
        .modal-header {
            background: #374151;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header-light {
            background: #667eea;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            color: white;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1em;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .close {
            color: #9ca3af;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: white;
        }
        
        .modal-iframe {
            width: 100%;
            height: calc(100% - 70px);
            border: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #9ca3af;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçì Raspberry Pi Dashboard</h1>
        
        <div class="controls">
            <button class="btn-add" onclick="showAddPiModal()">‚ûï Add Raspberry Pi</button>
        </div>
        
        <div class="pi-grid" id="piGrid">
            <!-- Pi cards will be inserted here -->
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Preview</span>
                <span class="close" onclick="closeModal('previewModal')">&times;</span>
            </div>
            <iframe id="previewFrame" class="modal-iframe"></iframe>
        </div>
    </div>

    <!-- Add Pi Modal -->
    <div id="addPiModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header-light">
                <span class="modal-title">Add New Raspberry Pi</span>
                <span class="close" onclick="closeModal('addPiModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Pi Name:</label>
                    <input type="text" class="form-input" id="newPiName" placeholder="e.g., box10">
                </div>
                <div class="form-group">
                    <label class="form-label">IP Address:</label>
                    <input type="text" class="form-input" id="newPiIp" placeholder="e.g., 192.168.1.10">
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="addPi()">Add Pi</button>
                    <button class="btn btn-secondary" onclick="closeModal('addPiModal')">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load Raspberry Pis from localStorage or use defaults
        let RASPBERRY_PIS = JSON.parse(localStorage.getItem('raspberryPis')) || [
            { name: 'box10', ip: '192.168.1.10' },
            { name: 'box11', ip: '192.168.1.11' },
        ];

        // Refresh interval in milliseconds
        const REFRESH_INTERVAL = 5000;

        // Save Pis to localStorage
        function savePis() {
            localStorage.setItem('raspberryPis', JSON.stringify(RASPBERRY_PIS));
        }

        // Initialize dashboard
        function initDashboard() {
            const grid = document.getElementById('piGrid');
            grid.innerHTML = '';
            
            RASPBERRY_PIS.forEach(pi => {
                const card = createPiCard(pi);
                grid.appendChild(card);
                fetchPiStatus(pi.name);
            });
            
            // Auto-refresh
            setInterval(() => {
                RASPBERRY_PIS.forEach(pi => fetchPiStatus(pi.name));
            }, REFRESH_INTERVAL);
        }

        function createPiCard(pi) {
            const card = document.createElement('div');
            card.className = 'pi-card';
            card.id = `pi-${pi.name}`;
            card.innerHTML = `
                <button class="btn-remove" onclick="removePi('${pi.name}')" title="Remove Pi">√ó</button>
                <div class="pi-header">
                    <div class="pi-name">${pi.name}</div>
                    <div class="status-badge status-offline" id="status-${pi.name}">Checking...</div>
                </div>
                <div id="stats-${pi.name}">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>
                <div class="url-section">
                    <div class="stat-label">Current URL:</div>
                    <div class="url-display" id="url-display-${pi.name}">Loading...</div>
                    <input type="text" class="url-input" id="url-input-${pi.name}" placeholder="Enter new URL">
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="updateUrl('${pi.name}')">Update URL</button>
                        <button class="btn btn-secondary" onclick="restartBrowser('${pi.name}')">Restart Browser</button>
                        <button class="btn btn-preview" onclick="previewUrl('${pi.name}')">üëÅÔ∏è Preview Current URL</button>
                        <button class="btn btn-danger" onclick="rebootPi('${pi.name}')">Reboot Pi</button>
                    </div>
                    
                    <div class="resolution-section">
                        <div class="stat-label">Display Resolution:</div>
                        <select class="resolution-select" id="resolution-${pi.name}">
                            <option value="">Select Resolution</option>
                            <option value="1920x1080">1920x1080 (Full HD)</option>
                            <option value="1280x720">1280x720 (HD)</option>
                            <option value="1024x768">1024x768</option>
                            <option value="800x600">800x600</option>
                        </select>
                        <button class="btn btn-warning" onclick="changeResolution('${pi.name}')">Change Resolution</button>
                    </div>
                </div>
            `;
            return card;
        }

        async function fetchPiStatus(piName) {
            const pi = RASPBERRY_PIS.find(p => p.name === piName);
            if (!pi) return;

            try {
                const response = await fetch(`http://${pi.ip}:5000/status`);
                const data = await response.json();
                
                // Update status badge
                const statusBadge = document.getElementById(`status-${piName}`);
                statusBadge.textContent = 'Online';
                statusBadge.className = 'status-badge status-online';
                
                // Update stats
                const statsDiv = document.getElementById(`stats-${piName}`);
                statsDiv.innerHTML = `
                    <div class="stat-row">
                        <span class="stat-label">Uptime:</span>
                        <span class="stat-value">${data.uptime || 'Unknown'}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">CPU Usage:</span>
                        <span class="stat-value">${data.cpu_usage || 'Unknown'}%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Memory:</span>
                        <span class="stat-value">${data.memory || 'Unknown'}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Temperature:</span>
                        <span class="stat-value">${data.temperature || 'Unknown'}</span>
                    </div>
                `;
                
                // Update URL display
                const urlDisplay = document.getElementById(`url-display-${piName}`);
                urlDisplay.textContent = data.current_url || 'Unknown';
                
            } catch (error) {
                // Update status badge to offline
                const statusBadge = document.getElementById(`status-${piName}`);
                statusBadge.textContent = 'Offline';
                statusBadge.className = 'status-badge status-offline';
                
                const statsDiv = document.getElementById(`stats-${piName}`);
                statsDiv.innerHTML = '<div class="loading"><p style="color: #ef4444;">Unable to connect</p></div>';
            }
        }

        async function updateUrl(piName) {
            const pi = RASPBERRY_PIS.find(p => p.name === piName);
            const urlInput = document.getElementById(`url-input-${piName}`);
            const newUrl = urlInput.value.trim();
            
            if (!newUrl) {
                alert('Please enter a URL');
                return;
            }
            
            try {
                const response = await fetch(`http://${pi.ip}:5000/url`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: newUrl })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`URL updated successfully on ${piName}`);
                    urlInput.value = '';
                    fetchPiStatus(piName);
                } else {
                    alert(`Failed to update URL: ${data.error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function restartBrowser(piName) {
            const pi = RASPBERRY_PIS.find(p => p.name === piName);
            
            if (!confirm(`Restart browser on ${piName}?`)) return;
            
            try {
                const response = await fetch(`http://${pi.ip}:5000/restart-browser`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                alert(data.message || 'Browser restart command sent');
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function rebootPi(piName) {
            const pi = RASPBERRY_PIS.find(p => p.name === piName);
            
            if (!confirm(`REBOOT ${piName}? This will restart the entire Raspberry Pi.`)) return;
            
            try {
                const response = await fetch(`http://${pi.ip}:5000/reboot`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                alert(data.message || 'Reboot command sent');
                
                // Update status to show Pi is rebooting
                const statusBadge = document.getElementById(`status-${piName}`);
                statusBadge.textContent = 'Rebooting...';
                statusBadge.className = 'status-badge status-offline';
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function changeResolution(piName) {
            const pi = RASPBERRY_PIS.find(p => p.name === piName);
            const resolutionSelect = document.getElementById(`resolution-${piName}`);
            const resolution = resolutionSelect.value;
            
            if (!resolution) {
                alert('Please select a resolution');
                return;
            }
            
            if (!confirm(`Change resolution to ${resolution} on ${piName}? Pi will need to be rebooted to apply.`)) return;
            
            try {
                const response = await fetch(`http://${pi.ip}:5000/resolution`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resolution: resolution })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`${data.message}\n\nWould you like to reboot now?`) && rebootPi(piName);
                } else {
                    alert(`Failed to change resolution: ${data.error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function previewUrl(piName) {
            const urlDisplay = document.getElementById(`url-display-${piName}`);
            const url = urlDisplay.textContent;
            
            if (!url || url === 'Unknown' || url === 'Loading...') {
                alert('No URL to preview');
                return;
            }
            
            const modal = document.getElementById('previewModal');
            const modalTitle = document.getElementById('modalTitle');
            const iframe = document.getElementById('previewFrame');
            
            modalTitle.textContent = `Preview: ${piName} - ${url}`;
            iframe.src = url;
            modal.style.display = 'block';
        }

        function showAddPiModal() {
            document.getElementById('addPiModal').style.display = 'block';
            document.getElementById('newPiName').value = '';
            document.getElementById('newPiIp').value = '';
        }

        function addPi() {
            const name = document.getElementById('newPiName').value.trim();
            const ip = document.getElementById('newPiIp').value.trim();
            
            if (!name || !ip) {
                alert('Please fill in both name and IP address');
                return;
            }
            
            // Check if Pi already exists
            if (RASPBERRY_PIS.find(p => p.name === name)) {
                alert('A Pi with this name already exists');
                return;
            }
            
            // Add new Pi
            RASPBERRY_PIS.push({ name, ip });
            savePis();
            
            // Close modal and refresh dashboard
            closeModal('addPiModal');
            initDashboard();
        }

        function removePi(piName) {
            if (!confirm(`Remove ${piName} from dashboard?`)) return;
            
            RASPBERRY_PIS = RASPBERRY_PIS.filter(p => p.name !== piName);
            savePis();
            initDashboard();
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
            
            if (modalId === 'previewModal') {
                document.getElementById('previewFrame').src = '';
            }
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                if (event.target.id === 'previewModal') {
                    document.getElementById('previewFrame').src = '';
                }
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal('previewModal');
                closeModal('addPiModal');
            }
        });

        // Initialize on page load
        window.onload = initDashboard;
    </script>
</body>
</html>
